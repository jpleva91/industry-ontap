<h1>WHATS ON TAP</h1>
<div class="container">
	<div *ngFor="let beer of beers" class="card text-center">
		<div class="card-header">{{beer.name}}</div>
		<div class="card-body">
			<h4 class="card-title">{{beer.beers[beer.beers.length-1]}}</h4>
		</div>
		<div class="card-footer text-muted">
			last updated: {{beer.lastUpdated | date:'short'}}
		</div>
	</div>
</div>
